<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->

        <link href="/static/logo.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script>
            $(function(){
                var url = window.location;
                // Will only work if string in href matches with location
                $('ul.navbar-nav a[href="'+ url +'"]').parent().addClass('active');

                // Will also work for relative and absolute hrefs
            $('ul.navbar-nav a').filter(function() {
                return this.href == url;
                }).parent().addClass('active');
            } 
            );
        </script>
        <script>
            jQuery(function($) {
                $('.navbar .dropdown').hover(function() {
                    $(this).find('.dropdown-menu').first().stop(true, true).delay(250).slideDown();
                }, function() {
                    $(this).find('.dropdown-menu').first().stop(true, true).delay(100).slideUp();
                });

            $('.navbar .dropdown > a').click(function(){
                location.href = this.href;
            });
            });
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}Creativiteens{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #374785; overflow: visible;">
        <a class="navbar-brand" href="/"><img src="/static/logo.png" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy"></a>
        <a class="navbar-brand mb-0 h1" href="/">Creativiteens</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/volunteer" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Volunteer</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/volunteer-art">Art</a>
                    <a class="dropdown-item" href="/volunteer-music">Music</a>
        </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>

            </div>
        </nav>


        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
